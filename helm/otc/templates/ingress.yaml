# OTC ingress spec: https://docs.otc.t-systems.com/cloud-container-engine/umn/network/ingresses/loadbalancer_ingresses/using_kubectl_to_create_a_loadbalancer_ingress.html
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    kubernetes.io/elb.port: {{ .Values.ingress.port | quote }}
    {{- if and .Values.ingress.enabled .Values.ingress.otc.autocreate }}
    kubernetes.io/elb.class: union
    kubernetes.io/elb.autocreate:
      '{
          "name":"{{ .Values.name }}-elb",
          "type":"public",
          "bandwidth_name":"codbex-rhea-bandwidth",
          "bandwidth_chargemode":"traffic",
          "bandwidth_size":5,
          "bandwidth_sharetype":"PER",
          "eip_type":"5_bgp"
        }'
    {{- end }}
    {{- if and .Values.ingress.otc.enabled (not .Values.ingress.otc.autocreate) }}
    kubernetes.io/elb.id: {{ .Values.ingress.otc.existing.id }} # Load balancer ID
    kubernetes.io/elb.class: {{ .Values.ingress.otc.existing.class }}   # Load balancer type
    {{- end }}
spec:
  {{- if and .Values.ingress.enabled .Values.ingress.otc.enabled }}
  ingressClassName: cce
  {{- end }}
  {{- if and .Values.ingress.enabled .Values.ingress.nginx.enabled }}
  ingressClassName: nginx
  {{- end }}
  rules:
    - host: ''
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            backend:
              service:
                name: {{ .Values.name }}-svc
                port:
                  number: {{ .Values.service.ports.http }}
            pathType: Prefix
{{- end }}
